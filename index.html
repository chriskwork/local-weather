<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Tiempo de Talavera</title>
    
    <!-- main CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <!-- weather ICON cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        <button id="left"><i class="fas fa-arrow-left"></i></button>
        <button id="right"><i class="fas fa-arrow-right"></i></button>
        <div class="date-loca-box">
            <div class="date"></div>
            <div class="location"></div>
        </div>
        <div class="main-info">
            <div class="cielo"></div>
            <div class="icon"></div>
            <div class="temp"></div>
        </div>
        <div class="other-info">
            <div class="mini-info">
                <p>viento</p>
                <p class="wind"></p>
            </div>
            <div class="mini-info">
                <p>humedad</p>
                <p class="humidity"></p>
            </div>
            <div class="mini-info">
                <p>uv max</p>
                <p class="uv"></p>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
    
</body>
</html>
